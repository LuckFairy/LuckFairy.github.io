<div class="post">
    <header class="post-header">
        <h1 class="post-title">
    		{{ page.title }}
    	</h1>
        <p class="post-meta">
        	{{ page.date | date: "%B %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}
        </p>
    </header>

        {{ content }}
    </article>
